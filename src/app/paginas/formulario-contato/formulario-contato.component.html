<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
        </section>
    <section class="cabecalho-contato">
        <img src="assets/adicionar-contato.png" alt="">
        <h1>Adicionar contato</h1>
    </section>
</header>

<form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input
        type="text"
        id="nome"
        placeholder="Digite o nome do contato"
        formControlName="nome"
        />
    <label for="Telefone">Telefone</label>
    <input
        type="text"
        id="telefone"
        placeholder="Digite o telefone do contato"
        formControlName="telefone"
        />
    <label for="email">Email</label>
    <input
        type="email"
        id="email"
        placeholder="Digite o email do contato"
        formControlName="email"
        />

    <app-separador></app-separador>

    <label for="aniversario">Aniversario</label>
    <input
        type="date"
        id="aniversario"
        placeholder="Digite a data de nascimento"
        formControlName="aniversario"
    />
    <label for="redes">Redes Sociais</label>
    <div class="input-container">
        <span class="span-http">http://</span>
        <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da pagina"
        formControlName="redes"
        />

    </div>
    <label class="redes">Observacoes</label>
    <textarea
        type="text"
        id="nome"
        placeholder="Digite as observacoes"
        formControlName="observacoes">
    </textarea>

    <section class="botoes">
        <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
        <button class="botao-salvar" type="button">Salvar contato</button>
    </section>
</form>
</app-container>
